<!DOCTYPE html>
<html>
<head>
    <title>Student Details Table</title>

    <style>
        table, th, td, tr {
            border: 1px solid black;
            border-collapse: collapse;
        }

        table {
            background-color: yellow;
            width: 50%;
            margin: 20px auto;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>

    <table>
        <caption>Student Details</caption>

        <thead>
            <tr>
                <th>NAME</th>
                <th>AGE</th>
                <th>BRANCH</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Rahul</td>
                <td>20</td>
                <td>Computer Science</td>
            </tr>
            <tr>
                <td>Priya</td>
                <td>21</td>
                <td>Mechanical</td>
            </tr>
            <tr>
                <td>Aman</td>
                <td>19</td>
                <td>Electrical</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
